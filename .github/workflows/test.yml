name: VS Code Extension CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared module
        run: |
          cd shared
          npm ci
          npm run build

      - name: Type check
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      # Note: Integration tests require display and lex-lsp binary
      # These are run locally via pre-commit hook
